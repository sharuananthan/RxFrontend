<table mat-table [dataSource]="dataSource">
  <!-- <ng-container matColumnDef="subscriptionId">
    <th mat-header-cell *matHeaderCellDef>SubcsriptionID</th>
    <td mat-cell *matCellDef="let subscription">{{ subscription.subscriptionId }}</td>
  </ng-container> -->

  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef>Product</th>
    <td mat-cell *matCellDef="let subscription">{{ subscription.product }}</td>
  </ng-container>

  <ng-container matColumnDef="plan">
    <th mat-header-cell *matHeaderCellDef>Plan</th>
    <td mat-cell *matCellDef="let subscription">{{ subscription.plan }}</td>
  </ng-container>

  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef>Created Date</th>
    <td mat-cell *matCellDef="let subscription">{{ subscription.createdDate }}</td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>End Date</th>
    <td mat-cell *matCellDef="let subscription">{{ subscription.endDate }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let subscription">{{ subscription.status }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
  (click)="navigate(row)"
  *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
