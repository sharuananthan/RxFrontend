<div class="container2">
    <table mat-table [dataSource] = "dataSource"  class="mat-elevation-z8">

      <ng-container  matColumnDef="planId">
        <th mat-header-cell *matHeaderCellDef class="header"> Plan ID </th>
        <td mat-cell *matCellDef="let Plan "> {{Plan.planId}} </td>
      </ng-container>


      <ng-container  matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="header"> Plan Name </th>
        <td mat-cell *matCellDef="let Plan "> {{Plan.name}} </td>
      </ng-container>


      <ng-container  matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef class="header"> Period </th>
        <td mat-cell *matCellDef="let Plan "> {{Plan.duration}} </td>
      </ng-container>


      <ng-container  matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="header"> Amount </th>
        <td mat-cell *matCellDef="let Plan "> {{Plan.price}} </td>
      </ng-container>


      <ng-container  matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="header"> Description </th>
        <td mat-cell *matCellDef="let Plan "> {{Plan.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
