<div>
  <div class="container1">
    <div class="containerItem1">Product Plan insights</div>
    <div class="containerItem2">{{productCount}} Products</div>
  </div>

  <div class="container2">
    <table mat-table [dataSource] = "dataSource"  >



      <ng-container  matColumnDef="logoURL">
        <th mat-header-cell *matHeaderCellDef>Logo </th>
        <td mat-cell *matCellDef="let Product ">
          <img [src]="Product.logoURL ?? '../../assets/logo/rx.png'" height="40px" width="40px">
        </td>
      </ng-container>


      <ng-container  matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef > Product ID </th>
        <td mat-cell *matCellDef="let Product "> {{Product.productId}} </td>
      </ng-container>


      <ng-container  matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef > Product Name </th>
        <td mat-cell *matCellDef="let Product "> {{Product.name}} </td>
      </ng-container>


      <ng-container  matColumnDef="planCount">
        <th mat-header-cell *matHeaderCellDef > Plans </th>
        <td mat-cell *matCellDef="let Product "> {{Product.planCount}} </td>
      </ng-container>


      <ng-container  matColumnDef="addOnCount">
        <th mat-header-cell *matHeaderCellDef > Addons </th>
        <td mat-cell *matCellDef="let Product "> {{Product.addOnCount}} </td>
      </ng-container>


      <ng-container  matColumnDef="redirectUrl">
        <th mat-header-cell *matHeaderCellDef > Redirect URL </th>
        <td mat-cell *matCellDef="let Product "> {{Product.redirectUrl}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>


       <tr
      mat-row
      (click)="navigate(row)"
      *matRowDef="let row; columns: displayedColumns" ></tr>

    </table>

    <mat-paginator
  [pageSizeOptions]="[5]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"></mat-paginator>

  </div>
